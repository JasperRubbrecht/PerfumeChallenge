<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </style>
</head>
<body>
  <div class="maincontainer">
    <div class="productcontainer">
                <div class="imagecontainer">
                <img class="productshot" src="./images/image-product-desktop.jpg" alt="productPicture"/>
                </div>
              <div class="product-description">
                    <h3>Perfume</h2>

                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                      <div class="pricing">
                          <h4 class="price newprice">$149.99</h3>
                          <h4 class="price oldprice">$169.99</h3>
                      </div>    
                  <div class="orderbutton"> Add to Cart </div>
    
            </div>
 
    </div>
  </div>
</body>
</html>
